<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProLaunch — Контакты</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <section class="section">
      <h2>Свяжитесь с нами</h2>
      <p style="text-align:center; max-width:600px; margin:0 auto 30px;">
        Есть вопрос? Хотите подать заявку или стать ментором? Напишите нам!
      </p>

      <form class="contact-form">
        <input type="text" placeholder="Ваше имя" required />
        <input type="email" placeholder="Email" required />
        <textarea rows="5" placeholder="Сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>

      <div style="text-align:center; margin-top:40px;">
        <p><strong>Email:</strong> hello@prolaunch.dev</p>
        <p><strong>Телефон:</strong> +7 (495) 123-45-67</p>
        <p><strong>Адрес:</strong> г. Москва, ул. Новаторов, д. 10</p>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
